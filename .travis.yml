language: go
script:
  - make
  - zip -r dnsupdater-windows-amd64.zip $(GOPATH)/bin/dnsupdater-windows-amd64
  - tar cvzf dnsupdater-darwin-amd64.tar.gz $(GOPATH)/bin/dnsupdater-darwin-amd64
  - tar cvzf dnsupdater-linux-amd64.tar.gz $(GOPATH)/bin/dnsupdater-linux-amd64
  - tar cvzf dnsupdater-linux-mips-softfloat.tar.gz $(GOPATH)/bin/dnsupdater-linux-mips-softfloat
notifications:
  email: false
before_deploy:
  - git config --local user.name "Boris Zhao"
  - git config --local user.email "boris1993@126.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "dnsupdater-windows-amd64.zip"
    - "dnsupdater-darwin-amd64.tar.gz"
    - "dnsupdater-linux-amd64.tar.gz"
    - "dnsupdater-linux-mips-softfloat.tar.gz"
  on:
    repo: boris1993/dnsupdater
